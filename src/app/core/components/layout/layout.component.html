<mat-sidenav-container class="app-container">
  <mat-sidenav mode="side" opened class="app-sidenav">
    <div class="sidenav-header">
      <h3>Task Manager</h3>
       <mat-nav-list>
      <a mat-list-item *ngFor="let item of filteredNavItems | slice:0:1" [routerLink]="item.route" routerLinkActive="active"
        class="item">
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span matListItemTitle>{{ item.label }}</span>
      </a>
    </mat-nav-list>
    </div>
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of filteredNavItems | slice:1" [routerLink]="item.route" routerLinkActive="active"
        class="item">
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span matListItemTitle>{{ item.label }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="toolbar">
      <div class="toolbar-name">Orders</div>
      <span class="spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="notifMenu" (click)="loadNotifications()">
        <mat-icon [matBadge]="unreadCount > 0 ? unreadCount : null" matBadgeColor="warn">
          notifications
        </mat-icon>
      </button>
      <mat-menu #notifMenu="matMenu" class="notif-menu">
        <div class="notif-header"
          style="padding: 8px 16px; display: flex; justify-content: space-between; align-items: center;">
          <strong>Notifications</strong>
          <button mat-button *ngIf="unreadCount > 0" (click)="markAllRead($event)" style="font-size: 12px;">
            Mark all read
          </button>
        </div>
        <mat-divider></mat-divider>
        <div *ngIf="notifications.length === 0" style="padding: 16px; color: #888; text-align: center;">
          No notifications
        </div>
        <button mat-menu-item *ngFor="let notif of notifications" (click)="onNotificationClick(notif)"
          [style.opacity]="notif.is_read ? 0.6 : 1" [style.font-weight]="notif.is_read ? 'normal' : '500'">
          <mat-icon>{{ getNotifIcon(notif) }}</mat-icon>
          <span>{{ notif.message }}</span>
        </button>
      </mat-menu>
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <div style="padding: 8px 16px;" *ngIf="currentUser">
          <strong>{{ currentUser.first_name }} {{ currentUser.last_name }}</strong>
          <br /><small>{{ currentUser.role }}</small>
        </div>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
