<div class="user-management-list">
  <div class="header">
    <h2>User Management</h2>
    <button mat-raised-button color="primary" (click)="showCreateForm = !showCreateForm">
      <mat-icon>person_add</mat-icon> New User
    </button>
  </div>

  <mat-card *ngIf="showCreateForm" class="create-form">
    <mat-card-content>
      <h3>Create User</h3>
      <div class="form-row">
        <mat-form-field appearance="outline"><mat-label>Email</mat-label><input matInput
            [(ngModel)]="newUser.email" /></mat-form-field>
        <mat-form-field appearance="outline"><mat-label>First Name</mat-label><input matInput
            [(ngModel)]="newUser.first_name" /></mat-form-field>
        <mat-form-field appearance="outline"><mat-label>Last Name</mat-label><input matInput
            [(ngModel)]="newUser.last_name" /></mat-form-field>
      </div>
      <div class="form-row">
        <mat-form-field appearance="outline"><mat-label>Role</mat-label>
          <mat-select [(ngModel)]="newUser.role">
            <mat-option value="manager">Manager</mat-option>
            <mat-option value="engineer">Engineer</mat-option>
            <mat-option value="client">Client</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline"><mat-label>Password</mat-label><input matInput
            [(ngModel)]="newUser.password" type="password" /></mat-form-field>
      </div>
      <button mat-raised-button color="primary" (click)="createUser()">Create</button>
      <button mat-button (click)="showCreateForm = false">Cancel</button>
    </mat-card-content>
  </mat-card>

  <app-search-bar placeholder="Search users..." (search)="onSearch($event)"></app-search-bar>

  <table mat-table [dataSource]="users" class="full-width">
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let u">{{ u.email }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let u">{{ u.first_name }} {{ u.last_name }}</td>
    </ng-container>
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let u"><mat-chip>{{ u.role }}</mat-chip></td>
    </ng-container>
    <ng-container matColumnDef="is_active">
      <th mat-header-cell *matHeaderCellDef>Active</th>
      <td mat-cell *matCellDef="let u">{{ u.is_active ? 'Yes' : 'No' }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let u">
        <button mat-icon-button color="warn" (click)="deactivateUser(u.id)"
          *ngIf="u.is_active"><mat-icon>block</mat-icon></button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>
</div>
