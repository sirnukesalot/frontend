<div class="header">
    <h2>Clients</h2>
    <a mat-raised-button color="primary" routerLink="new"><mat-icon>add</mat-icon> New Client</a>
</div>
<app-search-bar placeholder="Search clients..." (search)="onSearch($event)"></app-search-bar>
<table mat-table [dataSource]="clients" class="full-width">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let c"><a [routerLink]="[c.id]">{{ c.name }}</a></td>
    </ng-container>
    <ng-container matColumnDef="client_type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let c">{{ c.client_type }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let c">{{ c.email }}</td>
    </ng-container>
    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let c">{{ c.phone }}</td>
    </ng-container>
    <ng-container matColumnDef="tasks_count">
        <th mat-header-cell *matHeaderCellDef>Tasks</th>
        <td mat-cell *matCellDef="let c">{{ c.tasks_count }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>
<mat-paginator [length]="totalCount" [pageSize]="20" (page)="onPage($event)"></mat-paginator>
